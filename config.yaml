# 代理组配置
# 注意: 脚本逻辑已为 "⚙️ 节点选择", "♻️ 延迟选优", "⚖️ 负载均衡(散列)", "☁️ 负载均衡(轮询)" 组
#       自动添加了 exclude-filter 以排除名为 "webshare" 的落地节点。
#       如果你的落地节点名字不同或有更多，你需要手动更新下面的 exclude-filter 正则表达式。
proxy-groups:
  - name: 🔰 模式选择
    type: select
    proxies:
      - 🚀 WARP 代理
      - ⚙️ 节点选择
      - 🕊️ 落地节点
      - 🔗 全局直连
    # --- groupBaseOption 展开 ---
    interval: 0
    timeout: 3000
    url: https://www.google.com/generate_204
    lazy: true
    max-failed-times: 3
    hidden: false

  - name: 🚀 WARP 代理
    type: select
    proxies:
      - WARP-Chain # 链式代理
      - WARP-Direct # 直连代理
    icon: https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io@main/docs/assets/icons/cloudflare.svg
    # --- groupBaseOption 展开 ---
    interval: 0
    timeout: 3000
    url: https://www.google.com/generate_204
    lazy: true
    max-failed-times: 3
    hidden: false

  - name: ⚙️ 节点选择
    type: select
    proxies:
      - ♻️ 延迟选优
      - 🚑 故障转移
      - ⚖️ 负载均衡(散列)
      - ☁️ 负载均衡(轮询)
      # - DIRECT # 根据需要可以取消注释DIRECT
    use: # 引用所有 proxy-providers
      - p1
      - p2 # 如果有其他订阅，在这里添加
    # include-all: true # include-all 与 use 互斥，优先使用 use 指定 provider
    exclude-filter: '^(?:webshare)$' # 排除落地节点 'webshare' (根据脚本逻辑添加)
    icon: https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io@main/docs/assets/icons/adjust.svg
    # --- groupBaseOption 展开 ---
    interval: 0
    timeout: 3000
    url: https://www.google.com/generate_204
    lazy: true
    max-failed-times: 3
    hidden: false

  - name: 🕊️ 落地节点
    type: select
    proxies:
      - webshare # 手动列出落地节点名称
      # - landing-node-2 # 如果有更多，在此添加
    icon: https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io@main/docs/assets/icons/openwrt.svg
    # --- groupBaseOption 展开 ---
    interval: 0
    timeout: 3000
    url: https://www.google.com/generate_204
    lazy: true
    max-failed-times: 3
    hidden: false

  - name: ♻️ 延迟选优
    type: url-test
    tolerance: 50
    use:
      - p1
      - p2
    exclude-filter: '^(?:webshare)$' # 排除落地节点 (根据脚本逻辑添加)
    icon: https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io@main/docs/assets/icons/speed.svg
    # --- groupBaseOption 展开 ---
    interval: 0 # url-test 通常有自己的测试间隔，这里 base 的 interval 设为 0
    timeout: 3000
    url: https://www.google.com/generate_204 # url-test 的测试地址
    lazy: true
    max-failed-times: 3
    hidden: false

  - name: 🚑 故障转移
    type: fallback
    use:
      - p1
      - p2
    # exclude-filter: '^(?:webshare)$' # Fallback 通常不需要排除落地节点，除非你有特殊需求
    icon: https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io@main/docs/assets/icons/ambulance.svg
    # --- groupBaseOption 展开 ---
    interval: 0 # fallback 通常有自己的测试间隔，这里 base 的 interval 设为 0
    timeout: 3000
    url: https://www.google.com/generate_204 # fallback 的测试地址
    lazy: true
    max-failed-times: 3
    hidden: false

  - name: ⚖️ 负载均衡(散列)
    type: load-balance
    strategy: consistent-hashing
    use:
      - p1
      - p2
    exclude-filter: '^(?:webshare)$' # 排除落地节点 (根据脚本逻辑添加)
    icon: https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io@main/docs/assets/icons/merry_go.svg
    # --- groupBaseOption 展开 ---
    interval: 0 # load-balance 通常有自己的健康检查间隔
    timeout: 3000
    url: https://www.google.com/generate_204 # load-balance 的健康检查地址
    lazy: true
    max-failed-times: 3
    hidden: false

  - name: ☁️ 负载均衡(轮询)
    type: load-balance
    strategy: round-robin
    use:
      - p1
      - p2
    exclude-filter: '^(?:webshare)$' # 排除落地节点 (根据脚本逻辑添加)
    icon: https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io@main/docs/assets/icons/balance.svg
    # --- groupBaseOption 展开 ---
    interval: 0 # load-balance 通常有自己的健康检查间隔
    timeout: 3000
    url: https://www.google.com/generate_204 # load-balance 的健康检查地址
    lazy: true
    max-failed-times: 3
    hidden: false

  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🔰 模式选择
      - ⚙️ 节点选择
      - 🕊️ 落地节点
      - ♻️ 延迟选优
      - 🚑 故障转移
      - ⚖️ 负载均衡(散列)
      - ☁️ 负载均衡(轮询)
      - 🔗 全局直连
    use:
      - p1
      - p2
    # exclude-filter: # 根据需要添加
    icon: https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io@main/docs/assets/icons/youtube.svg
    # --- groupBaseOption 展开 ---
    interval: 0
