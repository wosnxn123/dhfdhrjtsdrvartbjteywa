# 代理组配置 (用于订阅链接)
proxy-providers:
  p1:
    type: http
    url: "https://hk.gh-proxy.com/gist.githubusercontent.com/byrisk/b8954fed7476b150ccb71e41e9ed1f1e/raw/MQNODES.yaml" # 请替换成你的订阅链接
    interval: 900
    proxy: 🔰 模式选择
    # path: ./proxy_providers/p1.yaml # 定义缓存路径 目前进行注释，这样更新节点数据更快
    health-check:
      enable: true # 健康检查默认关闭
      url: http://www.gstatic.com/generate_204
      interval: 1800
    override:
      additional-prefix: "推荐 | " # 节点名称前缀 p1
      udp: true
      # interface-name: ""

# --- 在这里添加其他订阅 ---
  p2:
    type: http
    url: "https://hk.gh-proxy.com/gist.githubusercontent.com/byrisk/172280d15a99a420c2ec0d190be8e40a/raw/all.yaml"
    interval: 1900
    path: ./proxy_providers/p2.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 1800
    override:
      additional-prefix: "备用 | "
      udp: true

# 单个代理配置 (用于落地节点)
proxies:
  # --- 落地节点 开始 (请替换成你自己的信息) ---
  - name: webshare # 给你的落地节点起个名字
    server: "" # 替换成你的落地节点 IP 或域名
    port: 12345 # 替换成你的落地节点端口
    type: socks5
    username: "" # 替换成你的用户名
    password: "" # 替换成你的密码
    tls: false
    skip-cert-verify: true
    udp: true
    dialer-proxy: ⚙️ 节点选择
  # --- 落地节点 结束 ---

  # --- WARP 配置 开始 (已按您提供的标准重新翻译) ---
  - name: WARP-Chain # WARP 链式代理
    type: wireguard
    ip: 172.16.0.2
    ipv6: 2606:4700:110:86d7:7a94:2546:6d1b:a26
    private-key: 'QJ6/xrfdnFE2E1lFC5T/MhHkMgPU8DwI2wlXfJrokUI='
    mtu: 1280
    peers:
      - server: engage.cloudflareclient.com
        port: 2408
        public-key: 'bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo='
        allowed-ips: ['0.0.0.0/0', '::/0']
    dialer-proxy: ⚙️ 节点选择 # 通过“节点选择”组中的节点连接 WARP
    udp: true

  - name: WARP-Direct # WARP 直连代理
    type: wireguard
    ip: 172.16.0.2
    ipv6: 2606:4700:110:86d7:7a94:2546:6d1b:a26
    private-key: 'QJ6/xrfdnFE2E1lFC5T/MhHkMgPU8DwI2wlXfJrokUI='
    mtu: 1280
    peers:
      - server: engage.cloudflareclient.com
        port: 2408
        public-key: 'bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo='
        allowed-ips: ['0.0.0.0/0', '::/0']
    udp: true
  # --- WARP 配置 结束 ---


# DNS 配置
dns:
  enable: true
  listen: 0.0.0.0:1053
  # ipv6: true  # 根据需要取消注释
  prefer-h3: false
  respect-rules: true
  use-system-hosts: false
  cache-algorithm: arc
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '+.lan'
    - '+.local'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - 'localhost.ptlogin2.qq.com'
    - 'localhost.sec.qq.com'
    - 'localhost.work.weixin.qq.com'
  default-nameserver:
    - 223.5.5.5
    - 1.2.4.8
  nameserver:
    - https://cloudflare-dns.com/dns-query # CloudflareDNS
    - https://77.88.8.8/dns-query # YandexDNS
    - 'https://8.8.4.4/dns-query#ecs=1.1.1.1/24&ecs-override=true' # GoogleDNS (带 ECS)
    - 'https://208.67.222.222/dns-query#ecs=1.1.1.1/24&ecs-override=true' # OpenDNS (带 ECS)
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query # 阿里DoH
    - https://doh.pub/dns-query # 腾讯DoH
  direct-nameserver:
    - https://223.5.5.5/dns-query # 阿里DoH
    - https://doh.pub/dns-query # 腾讯DoH
  direct-nameserver-follow-policy: false
  nameserver-policy:
    'geosite:cn':
      - https://223.5.5.5/dns-query # 阿里DoH
      - https://doh.pub/dns-query # 腾讯DoH

